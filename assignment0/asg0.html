<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 0: Vector Library</title>
    <script src="lib/cuon-matrix-cse160.js"></script>

  </head>
  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <p>
      v1:
      x <input id="v1_x" type="number" />
      y <input id="v1_y" type="number" />
    </p>
    <p>
      v2:
      x <input id="v2_x" type="number" />
      y <input id="v2_y" type="number" />
    </p>
    <script>
        document.getElementById("v1_x").value = 0;
        document.getElementById("v1_y").value = 5;
        document.getElementById("v2_x").value = 5;
        document.getElementById("v2_y").value = 0;
    </script>


    <p>
      Operations:
      <select id="op" value="add">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="div">Divide</option>
        <option value="mul">Multiply</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
      </select>
      Scalar:
      <input id="scalar" type="number" value="1" />
    </p>
    <button onclick="handleDrawOperationEvent()">Draw</button>
    <script src="asg0.js"></script>
  </body>
</html>
